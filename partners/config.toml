baseurl = "https://example.com"
title = "Elastic Mint"
languageCode = "en-gb"
theme="hugo-universal-theme"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-116651606-1"
publishdir = "../docs"

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    name = "Blog"
    url  = "/blog/"
    weight = 1

# [[menu.main]]
#     name = "FAQ"
#     identifier = "faq"
#     url  = "/faq/"
#     weight = 2

[[menu.main]]
    name = "Contact"
    url  = "/contact/"
    weight = 3

# Top bar social links menu

[[menu.topbar]]
    weight = 3
    name = "GitHub"
    url = "https://github.com/elasticmint"
    pre = "<i class='fa fa-2x fa-github'></i>"

[[menu.topbar]]
    weight = 4
    name = "Twitter"
    url = "http://twitter.com/elasticmint"
    pre = "<i class='fa fa-2x fa-twitter'></i>"

[[menu.topbar]]
    weight = 2
    name = "Email"
    url = "mailto:info@elasticmint.com"
    pre = "<i class='fa fa-2x fa-envelope'></i>"

[params]
    viewMorePostLink = "/blog/"
    author = "GBR"
    defaultKeywords = ["Elastic Mint", "hugo", "go"]
    defaultDescription = "Site powered by Elastic Mint using Hugo CMS"

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = "AIzaSyCHysmrMKbu76mbHEktN3dztD6BpYJMV3Y"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "default"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "jon@thinkexpedite.com"

    about_us = "Our Story"
    copyright = "Copyright (c) 2018, Elastic Mint Ltd. All rights reserved."

    # Format dates with Go's time formatting
    date_format = "Jan _2 2006"

    logo = "img/logo.png"
    address = """<p><strong>Elastic Mint</strong>
        <br>Bristol
        <br>
        <strong>UK</strong>
        <br>Tel: <a href="tel:07845 663 874">+44 (0)7845 663 874</a>
        <br>Email: <a href="mailto:info@elasticmint.com">info@elasticmint.com</a>
      </p>
      """
    latitude = "51.450676"
    longitude = "-2.594746"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = true
    text = """<p class="hidden-md hidden-md">Call us on <i class="fa fa-phone"></i> <a href="tel:07845 663 874">+44 (0)7845 663 874</a> or <i class="fa fa-envelope"></i> at <a href="mailto:info@elasticmint.com">info@elasticmint.com</a></p>
      <p class="hidden-md hidden-lg"><a href="tel:07845 663 874" data-animate-hover="pulse"><i class="fa fa-phone"></i></a>
      <a href="mailto:info@elasticmint.com" data-animate-hover="pulse"><i class="fa fa-envelope"></i></a>
      </p>
      """

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
