<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" . }}

  <body>

    <div id="all">

        <header>
            {{ partial "top.html" . }}
          {{ partial "nav.html" . }}

        </header>
        {{ partial "breadcrumbs.html" . }}
        <div id="content">
            <div class="container">

                <div class="col-md-12">
                   
                    <div class="heading text-left">
                            <p> {{ .Content }}</p> 
                    </div>
        
                    <p class="read-more text-center">
                        <a href="{{ .Site.BaseURL }}/#contact" class="btn btn-template-main-blue">Start a conversation</a>
                    </p>
                </div>


            </div>
            <!-- /.container -->
        </div>

        {{ partial "bios.html" . }}
        
        
        {{ partial "contact.html" . }}

        {{ partial "footer.html" . }}

    </div>

    <!-- /#all -->

    {{ partial "scripts.html" . }}

  </body>
</html>
