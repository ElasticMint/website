<div class="container" id="contact">

    <div class="row">
        <div class="col-md-8">

            <section>

                {{ .Content }}

                {{ if isset .Site.Params "email" }}

                <div class="heading">
                  <h3>{{ i18n "contactForm" }}</h3>
                </div>

                <div id="contact-message"></div>

                <form id="contact-form" class="contact-form">
                  
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label for="name">{{ i18n "contactName" }}</label>
                                <input type="text" class="form-control" name="name" placeholder="full name..." id="name" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="email">{{ i18n "contactMail" }}</label>
                                <input type="text" class="form-control" name="email" id="email" placeholder="valid email address..." required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label for="message">{{ i18n "contactMessage" }}</label>
                                <textarea id="message" class="form-control" name="message" placeholder="please detail how we can help you..." required></textarea>
                            </div>
                        </div>

                        <div class="col-sm-12 text-center">
                                <div class="form-group">                                    
                                    <button type="submit" class="btn btn-template-main text-right" ><i class="fa fa-envelope-o"></i>{{ i18n "contactSend" }}</button>
                                    <div class="g-recaptcha" data-sitekey="6LcaeVAUAAAAADN7AOg_XBBK6WIaGsxPUCTDnlJ6"></div>
                                </div>
                        </div>

                        <div class="col-sm-12 text-center panel-heading">
                                <div class="form-group">
                                   
                                    <div id="successmessage" class="alert alert-success" style="display: none;">Details successfully submitted. We'll be in touch</div>
                                </div>  
                        </div>

                    </div>
                    
                    <!-- /.row -->
                </form>

                {{ end }}

            </section>

        </div>

        <div class="col-md-4">

            {{ if isset .Site.Params "address" }}
            <section>

              <h3 class="text-uppercase"> {{ i18n "contactAddrTitle" }}</h3>

                {{ .Site.Params.address | safeHTML }}
                

            </section>

            {{ end }}

        </div>

    </div>
    <!-- /.row -->
</div>
